<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Equations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="timerDisplay">Timer: 00:00:000</div>
    <div id="fastestTimes">
        <p>Fastest Linear Time: <span id="fastestLinear">N/A</span></p>
        <p>Fastest Quadratic Time: <span id="fastestQuadratic">N/A</span></p>
        <p>Fastest Cubic Time: <span id="fastestCubic">N/A</span></p>
    </div>
    
    <div id="equation">Equation: v = ...</div>
    <button onclick="generateEquation()">Generate Equation</button>
    
    <input type="text" id="guessInput" placeholder="Guess the equation">
    <button onclick="checkGuess()">Submit Guess</button>
    
    <div id="livesDisplay">Lives: 3</div>
    
    <button onclick="showGraph()">Show Graph</button>

    <table id="results" style="display:none;">
        <thead>
            <tr id="headerRow">
                <th>x</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>v</th>
            </tr>
        </tbody>
    </table>

    <canvas id="equationGraph" style="display:none; margin-top: 20px; width: 100%; max-width: 600px;"></canvas>

    <script src="script.js"></script>
</body>
</html>
